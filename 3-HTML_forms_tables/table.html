<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heaviest bird</title>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Animal</th>

            <tbody>
                <tr>

                </tr>

                <tr>
                    <td>Ostrish</td>

                    <td>Subaru</td>

        </table>

        <hr>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>

                </tr>

                    <th>KG</th>
                    <th>Pounds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pigeon</td>

                <tr>

                <tr>
                    <td>Subaru</td>

        </table>
